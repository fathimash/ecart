{% extends 'base.html' %} {% block content %}

<div class="container py-5">
  <div class="row">
    <div class="col-lg-6">
      <h1>Product Form</h1>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <table>
                <tbody>
                    {{form.as_p}}
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
