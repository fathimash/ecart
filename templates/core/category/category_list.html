{% extends "base.html" %} {% block content %}

<section style="background-image: url(https://static.vecteezy.com/system/resources/previews/003/641/130/original/colorful-pink-blurred-backgrounds-valentine-s-day-pink-background-abstract-gradient-light-pink-illustration-free-vector.jpg)">
  <div class="p-4">
    <div class="row">
      <div class="col">
        <h2 class="text-center text-dark">Product Categories</h2>
        <hr />
      </div>
    </div>
    <div class="row bg-pink">
      <div class="col p-4">
        {% for category in categories %}
        <div class="card bg-pink m-4 rounded-3">
          <div class="card-body link-primary text-center">
            <p class="card-text">
              <a
                href="{% url 'core:product_by_category' category.id %}"
                class="text-uppercase text-decoration-none"
              >
                {{category}}
              </a>
            </p>
          </div>
        </div>
        {% empty %}
        <h5>Nothing found!</h5>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
