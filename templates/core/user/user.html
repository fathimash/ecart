{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container">
    <i> <h2>User Details</h2></i>
     
       <div class="form-group">
         <label for="username">Name:</label>
         <span class="fa fa-user-circle"></span>
         <input type="username" class="form-control" id="username"name="username">
       </div>
       <form action="#!" method="get">
         <div class="form-group">
           <label for="checkout-phone">contact</label>
              <div>
                 <span class="fa fa-phone"></span>
                 <input type="tel" name="checkout-phone" id="checkout-phone" placeholder="Enter your contact no....">
             </div>
         </div>
         <div class="form-group">
        <label for="checkout-email">E-mail</label>
        <div>
            <span class="fa fa-envelope"></span>
            <input type="email" id="checkout-email" name="checkout-email" placeholder="Enter your email...">
                
           </div>
       </div>  
       <div class="form-group">
         <label for="pwd"> Address:</label>
         <span class="fa fa-home"></span>
         <input type="Delivery Address" class="form-control" id="Delivery Address" placeholder="Enter Delivery Address" name="Delivery Address">
       </div>
       <button class="btn1" class="btn1">confirm</button>
       <a class="btn btn-primary" href="{% url 'core:add_details' %}">Add More Details</a>
     </form>
   </div>
</section>
{% endblock %}
