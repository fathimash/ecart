

{% extends 'base.html' %}
{% block content %}



<div class="container">
 <i> <h2>Payment Form</h2></i>



 <div class="position-relative m-4">
  <div class="progress" style="height: 1px;">
    <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      </div>
  </div>
  <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;"><i class="fa fa-check" aria-hidden="true"></i>
      <P>ordered</P</button>
  <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;"><i class="fa fa-check" aria-hidden="true"></i>
      <P>shipped</P</button>
  <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;"><i class="fa fa-check" aria-hidden="true"></i>
      <P>delivered</P</button>
</div>
  
    <div class="form-group">
      <label for="username">Name:</label>
      <span class="fa fa-user-circle"></span>
      <input type="username" class="form-control" id="username" placeholder="Enter your name" name="username">
    </div>
    <legend>Gender</legend>
    <p>Male<input type="radio" required id="m" name="gender" >  </p>
    <p>Female<input type="radio" required id="f" name="gender">  </p>


    <h2>Payment Method</h2>
    <p>Online Payment<input type="radio" required id="m" name="gender" >  </p>
    <p>
      Card Type:
       <select >
          <option value="visa">DEBIT CARD</option>
          <option value="Rupay">RAZORPAY</option>
       </select>
  </p>
  <p>Card Number:<input type="number" required placeholder="1111-2222-3333-4444" name="cardno."></p>
  <p>Expiration Date:<input type="date" name="carddate"></p>
  <p>CVV:<input type="number" required placeholder="123" name="cvv"></p>
  <input type="submit" value="SUBMIT">
  <input type="reset" value="RESET">

  <h2>Price Details</h2>

 <p>TOTAL PRICE :<p>


   
    </div>














    


  {% endblock %}
