{% extends 'base.html' %} {% block content %}

<section class="py-5" style="min-height: 100vh">
  <!-- add address modal START -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="add_address_modal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="add_address_modal_label"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="add_address_modal_label">
            Add address
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'user:address_create' %}" method="post">
            {% csrf_token %} {{address_form.as_p}}
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- add address modal END -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center text-light">Profile Update</h2>
        <hr />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tbody>
                  {{form.as_p}}
                </tbody>
              </table>
              <div class="d-flex justify-content-between align-items-center">
                <a
                  href="#add_address_modal"
                  class="link-primary mb-3"
                  data-bs-toggle="modal"
                >
                  Add address
                </a>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'includes/footer.html' %} {% endblock content %}
