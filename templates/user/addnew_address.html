{% extends 'base.html' %} 
{% block content %}

<section style="min-height:100vh">
  <div class="m-5">
  <i> <h2>User Details</h2></i>
  <div class="form-group">
    <label for="city">  Name :</label>
      <span class="fa fa-user"></span>
      <input
        type="user"
        name="user"
        id="user"
        class="form-control"
        
      />
    </div>

  <div class="form-group">
    <label for="checkout-phone"> Contact no :</label>
      <span class="fa fa-phone"></span>
      <input
        type="tel"
        name="checkout-phone"
        id="checkout-phone"
        class="form-control"
      />
    </div>
    <div class="form-group">
        <label for="pwd"> Delivery Address:</label>
        <span class="fa fa-home"></span>
        <input
          type="Delivery Address"
          class="form-control"
          id="Delivery Address"
          placeholder="Enter Delivery Address"
          name="Delivery Address"
        />
      </div>
     
      <div class="form-group">
        <label for="city"> Nearby location :</label>
          <span class="fa fa-city"></span>
          <input
            type="city"
            name="city"
            id="city"
            class="form-control"
            
          />
        </div>
        

          <div class="form-group">
            <label for="checkout-postal">Postal code :</label>
              <span class="fa fa-archive"></span>
              <input
                type="numeric"
                name="checkout-postal"
                id="checkout-postal"
                class="form-control"
                placeholder="Your postal code..."
              />
          </div>
          <button class="btn1" class="btn1">Save Address</button>
  </div>
  </section>
{% endblock %}
