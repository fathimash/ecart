{% extends 'base.html' %}
 {% block content %}
 <section style="min-height:100vh">
  <div class="m-5">
  <i> <h2>User Details</h2></i>
  <div class="form-group">
    <label for="pwd"> Flat/House no/ Building:</label>
    <span class="fa fa-home"></span>
    <input
      type="Delivery Address"
      class="form-control"
      id="Delivery Address"
      placeholder="Enter Delivery Address"
      name="Delivery Address"
    />
  </div>
 

  <div class="form-group">
    <label for="pwd"> Nearby location:</label>
    <span class="fa fa-building"></span>
    <input type="Nearby location" class="form-control" id="Nearby locations" />
  </div>

  <div class="form-group">
    <label for="checkout-postal">Postal code :</label>
      <span class="fa fa-archive"></span>
      <input
        type="numeric"
        name="checkout-postal"
        id="checkout-postal"
        class="form-control"
        placeholder="Your postal code..."
      />
  </div>

  <div class="form-group">
    <label for="checkout-phone"> Alternative Contact :</label>
      <span class="fa fa-phone"></span>
      <input
        type="tel"
        name="checkout-phone"
        id="checkout-phone"
        class="form-control"
        placeholder="Enter you phone no...."
      />
    </div>
    <div class="form-group">
      <label for="city"> City / Street :</label>
        <span class="fa fa-city"></span>
        <input
          type="city"
          name="city"
          id="city"
          class="form-control"
          
        />
      </div>
      <div class="form-group">
        <label for="state"> State :</label>
          <input
            type="state"
            name="state"
            id="state"
            class="form-control"
           
          />
        </div>
        <div class="form-group">
          <label for="checkout-phone"> Country :</label>
            <span class="fa fa-flag"></span>
            <input
              type="country"
              name="country"
              id="country"
              class="form-control"
            />
          </div>
          <button class="btn1" class="btn1">submit</button>
  </div>
</section>


{% endblock %}
