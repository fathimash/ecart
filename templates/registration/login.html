{% extends "base.html" %} 
{% block content %}
<Body background="https://cdn2.hubspot.net/hubfs/2004318/glassbuilding.jpg">  
  <div class="row justify-content-center align-items-center h-100 m-5" style="margin-top:200px;">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body m-5">
          <h1 class="card-title">Login</h1>
          <form action="" method="post">
            {% csrf_token %} {{form.as_p}}
            <div class="d-flex justify-content-between mb-3">
              <a href="" class="link-primary">Forgot Password?</a>
              <a href="{% url 'user:user_signup' %}" class="link-primary">Create Account?</a>
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
</Body>
{% endblock content %}
